<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="Tic-Tac-Toe.css">
</head>
<body>

  <div id="player-form">
    <h2>Enter Player Names</h2>
    <input type="text" id="player1-name" placeholder="Player 1 Name" required>
    <input type="text" id="player2-name" placeholder="Player 2 Name" required>
    <button id="start-game">Start Game</button>
  </div>


  <div id="game-container" style="display: none;">
<div id="scoreboard">
  <div id="scores">
    <span id="player1-score">0</span> - <span id="player2-score">0</span>
  </div>
  <button id="reset-scores-btn">Reset Scores</button>
</div>
  

    <div id="game-board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>

    <div id="game-info-container">
     <div id="game-info">
      <span id="turn-info"></span>
      <div id="player-names">
        <input type="text" id="player1-name-input" placeholder="Player 1 Name">
        <input type="text" id="player2-name-input" placeholder="Player 2 Name">
        <button id="change-names">Change Names</button>
      </div>
      <button id="reset-btn">Reset Game</button>
    </div>

    <div id="streak-table">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Player X</th>
                    <th>Player O</th>
                </tr>
            </thead>
            <tbody id="streak-table-body"></tbody>
        </table>
    </div>

    <div id="winner-popup" class="popup">
      <div class="popup-content">
        <span id="winner-message"></span>
        <button id="reset-popup-btn">Reset Game</button>
      </div>
    </div>

  </div>
  <script src="Tic-Tac-Toe.js"></script>
</body>
</html>
